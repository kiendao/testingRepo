<script id="review-template" type="text/x-handlebars-template">
  {{#each Results}}
  	<div class="bvReviewsData">
		<div class="MainReviewBlock {{heightclass}}">
			<div class="ReviewBlock">
				<div class="UserReviewLabel">
					<b>Review {{@index + ReviewData.OffsetRaw}} for</b> <i></i>
					<span class="tableTitle">
						{{#categorydesc oid}}{{/categorydesc}}
					</span>
				</div>
				<div class="ReviewLeft">
					<div class="Overall">
						<div class="OverallLabel">Overall</div>
						<div class="SmallStarGraphic">
							<img src="//www.lenovo.com/images/OneWebImages/Common/Icons/stars/small/stars-{{_ratingGraphic}}.png" alt="" border="0">
						</div>
					</div>
					
					<!-- loop secondary ratings -->
					{{#each this.SecondaryRatingsOrder}}
						<div class="{{this}}">
							<div class="{{this}}Label">{{this}}</div>
							<div class="HorizBarGraphic">
								<!-- loop the black bars -->
								{{#times ../SecondaryRatings[this].Value}}
									<img src="/ISS_Static/WW/site/templates/bazaarvoice/img/Box_Filled_new.gif" alt="" border="0" />
								{{/times}}
							</div>
						</div>
					{{/each}}
					
					{{#if UserNickname}}
						<div class="UserID">
							<div style="font-weight:bold">User ID</div> <div>{{UserNickname}}</div>
						</div>
					{{/if}}
					{{#if UserLocation}}
						<div class="Location">
							<div style="font-weight:bold">Location:</div> {{UserLocation}}
						</div>
					{{/if}}
					{{#if ContextDataValues.OwnedProduct.ValueLabel}}
						<div class="OwnedProduct">
							<div style="font-weight:bold">Owned Product:</div> {{ContextDataValues.OwnedProduct.ValueLabel}}
						</div>
					{{/if}}
					{{#if ContextDataValues.OperatingSystem.ValueLabel}}
						<div class="OperatingSystem">
							<div style="font-weight:bold">Operating System:</div> {{ContextDataValues.OperatingSystem.ValueLabel}}
						</div>
					{{/if}}
				</div>
				<div class="ReviewRight">
					<div class="UserReviewTitle">
						<b>{{Title}}</b>
					</div>
					
					<div class="ReviewDate">
						Date: {{SubmissionTime}}
					</div>
					
					{{#if procount > 0}}
						<div class="pros">
							<b>pros ({{procount}})</b>
							{{#each ../TagDimensions.Pro.Values}}
								{{#if !@first}}, {{/if}}
								{{this}}
							{{/each}}
						</div>
					{{/if}}
					
					{{#if concount > 0}}
						<div class="cons">
							<b>cons ({{concount}})</b>
							{{#each ../TagDimensions.Con.Values}}
								{{#if !@first}}, {{/if}}
								{{this}}
							{{/each}}
						</div>
					{{/if}}
					
					<div class="review">
						<p>{{reviewtext}}</p>
						<!--
							<c:set var="totalFeedback">
								<x:out select="TotalFeedbackCount" />
							</c:set>
							<c:set var="helpfulness">
								<x:out select="Helpfulness" />
							</c:set>
						-->
						{{#if TotalFeedbackCount}}{{#if Helpfulness}}
							<div class="HelpfulBlock">
								<div class="HelpfulCount">{{Helpfulness}}</div>
								<div class="HelpfulLabel"> people found this review helpful</div>
							</div>
						{{/if}}{{/if}}
					</div>
				<!-- end review 2 -->
				</div>
			</div>
			<div class="clear"></div>
		</div>
	</div>
  {{/each}}
</script>
